<!DOCTYPE html>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script type="text/javascript">
    let fetchStyle = function() {

      return new Promise((resolve, reject) => {
        const themes = ['amber', 'blue', 'deeppurple', 'green', 'indigo', 'lightblue', 'pink', 'purple', 'red', 'teal'];
        const theme = "/styles/themes/" + themes[Math.floor(Math.random() * themes.length)] + ".css";

        let link = document.createElement('link');
        link.type = 'text/css';
        link.rel = 'stylesheet';
        link.onload = function() {
          document.documentElement.setAttribute("style", "display:auto");
          resolve();
         };
        link.href = theme;

        let headScript = document.querySelector('script');
        headScript.parentNode.insertBefore(link, headScript);
      });
    }
    fetchStyle()
    </script>
